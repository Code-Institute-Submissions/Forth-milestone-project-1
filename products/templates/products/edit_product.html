{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="containery my-5">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="ml-5 mb-4">Product Management</h2>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <h5 class="text-muted">Edit a Product</h5>
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-center">
                        <a href="{% url 'all_products' %}"><button class="btn btn-black" type="submit">Cancel</button></a>
                        <button class="btn btn-black" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
